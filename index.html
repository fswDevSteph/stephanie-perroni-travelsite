<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/main.css">

    <title>Travel Site</title>
</head>

<body>
    <header class="header">
        <div class="header-footer-container">
            <div class="header-logo">
                <h1 class="logo"><a href="./index.html">Travel Site</a></h1>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list--item active-link">
                        <a href="./index.html">Home</a>
                    </li>
                    <li class="nav__list--item">
                        <a href="./pages/hawaii.html">Hawaii</a>
                    </li>
                    <li class="nav__list--item">
                        <a href="./pages/iceland.html">Iceland</a>
                    </li>
                    <li class="nav__list--item">
                        <a href="./pages/greece.html">Greece</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <!--
The text content must be left aligned
The slogan color must be #335576
The ‘Get Started’ button background color must be #DB7A4E -->
            <!-- hero left -->
            <div class="left">
                <h2>Travelling Comes With <br>
                    Endless Discoveries</h2>
                <p>
                    Don’t let your dreams be just dreams. Experience the world by booking a
                    vacation with us now.
                </p>
                <button class="hero-button">
                    Get Started
                </button>
            </div>
            <div class="right">
                <img src="./assets/images/hero.png" alt="">
            </div>

        </section>
        <section class="recommendations">
            <!-- The recommendations title must have the color of #335576
            There will be 3 Cards, one for each destination (Iceland, Greece, Hawaii)
            The destination name must be in the bottom right corner of the card
            The border radius of the cards must be 5px
            The border of the cards must be 1px solid black with an opacity of 20%
            The box shadow of the cards must be:
            Horizontal Offset: 0px
            Vertical Offset: 4px
            Blur: 4px
            Color: Black, with an opacity of 20% -->
        </section>





    </main>
    <!-- footer section  -->
    <footer>
        <div class="header-footer-container">
            <div class="footer-contact-information">
                <h2>Contact</h2>
                <address>
                    <p> email: </p>
                    <a href="mailto:info@travelsite.com">info@travelsite.com</a>
                </address>
            </div>
            <div class="footer-contact-information">
                <h2>Hours</h2>
                <p>monday - friday</p>
                <p>
                    <time>9:00</time><span class="time">am</span> -
                    <time>5:00</time><span class="time">pm</span>
                </p>
                <p>sunday</p>
                <p>Closed</p>
            </div>
            <div class="footer-contact-information">
                <h2>Social</h2>
                <img src="./assets/images/icon-instagram.png" alt="instagram" class="social-icon">
                <img src="./assets/images/icon-facebook.png" alt="facebook" class="social-icon">
                <img src="./assets/images/icon-twitter.png" alt="twitter" class="social-icon">
            </div>
        </div>
    </footer>

</body>

</html>
